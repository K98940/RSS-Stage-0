<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>audio-player</title>
</head>

<body>
  <div class="player-wrapper">
    <div class="container-cover"></div>
    <div class="container-tracks" id="tracks">
      <div class="track">
        <input id="track-0" type="radio" checked name="track" value="0">
        <label for="track-0">track 0</label>
      </div>
      <div class="track">
        <input id="track-1" type="radio" name="track" value="1">
        <label for="track-1">track 1</label>
      </div>
      <div class="track">
        <input id="track-2" type="radio" name="track" value="2">
        <label for="track-2">track 2</label>
      </div>
      <div class="track">
        <input id="track-3" type="radio" name="track" value="3">
        <label for="track-3">track 3</label>
      </div>
      <div class="track">
        <input id="track-4" type="radio" name="track" value="4">
        <label for="track-4">track 4</label>
      </div>
      <div class="track">
        <input id="track-5" type="radio" name="track" value="5">
        <label for="track-5">track 5</label>
      </div>
      <div class="track">
        <input id="track-6" type="radio" name="track" value="6">
        <label for="track-6">track 6</label>
      </div>
      <div class="track">
        <input id="track-7" type="radio" name="track" value="7">
        <label for="track-7">track 7</label>
      </div>
    </div>
    <div class="container-controls">
      <audio id="audio" src=""></audio>
      <input class="current-time" type="range" name="currentTime" id="currentTime" min="0" max="100" value="0" step="1">
      <button class="btn-play" id="btn-play"></button>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
