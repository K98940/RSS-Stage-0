<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>audio-player</title>
</head>

<body>
  <div class="player-wrapper">
    <div class="container-cover"></div>
    <div class="container-tracks" id="tracks">
    </div>
    <div class="container-controls">
      <audio id="audio" src=""></audio>
      <div class="controls-group-1">
        <input class="current-time" type="range" name="currentTime" id="currentTime" min="0" max="100" value="0"
          step="1">
        <div class="fill"></div>
        <span id="timeCurrent">0:00</span>
        <span id="timeDuration"></span>
      </div>
      <div class="controls-group-2">
        <button class="btn-play" id="btn-play"></button>
        <input class="volume" type="range" name="volume" id="volume" min="0" max="100" value="50" step="1">
      </div>

    </div>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
