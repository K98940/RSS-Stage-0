<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>image-galery</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-logo">
        <img id="logo" src="" alt="logo">
        <div class="header-title"></div>
      </div>
      <div class="header-search"></div>
    </header>

    <main id="main">
      <div class="card-container">
        <div class="card">
          <img src="./test/img/alain-bonnardeaux-aUdoa_00dgY-unsplash.jpg" alt="img">
        </div>
        <div class="card">
          <img src="./test/img/barcs-tamas-1UyKu8KMipE-unsplash.jpg" alt="img">
        </div>
        <div class="card">
          <img src="./test/img/christoph-nolte-XkFj1DHPx1o-unsplash.jpg" alt="img">
        </div>
        <div class="card">
          <img src="./test/img/erik-karits-Fx61zgqQbok-unsplash.jpg" alt="img">
        </div>
        <div class="card">
          <img src="./test/img/felix-fuchs-801ggA_yXk0-unsplash.jpg" alt="img">
        </div>
        <div class="card">
          <img src="./test/img/jayson-hinrichsen-4PJdwAllcEg-unsplash.jpg" alt="img">
        </div>
        <div class="card">
          <img src="./test/img/josh-hild-JF3jRw_DEXg-unsplash.jpg" alt="img">
        </div>
      </div>
      <div class="end-line">
        <div class="end-line-left"></div>
        <div class="end-line-right"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-element">
        <div>
          <a href="https://github.com/K98940" target="_blank">
            <img src="./assets/icon/github.png" alt="git">
            <span>K98940</span>
          </a>
        </div>
      </div>
      <span class="footer-year">2023</span>
      <div class="footer-element footer-rss-logo">
        <a href="https://rs.school/js-stage0/" target="_blank">
          <img src="./assets/icon/RS.png" alt="RSSchool">
          <span>The Rolling Scopes</span>
        </a>

      </div>
  </div>

  </footer>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
