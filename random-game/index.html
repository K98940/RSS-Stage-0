<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>random-game</title>
</head>

<body>
  <dialog class="dialog" id="dialog">
    <div class="dialog-conteiner">
      <p id="dialog-content"></p>
      <form method="dialog">
        <input id="input-nickname" type="text" placeholder="enter your nick">
        <button>OK</button>
      </form>
    </div>
  </dialog>

  <div class="range-container">
    <div class="range-icon">
      <img src="./assets/icons/game-controller.png" id="select-mode-game" alt="game-controller-icon">
    </div>
    <label for="range-level" id="range-level-label">4</label>
    <input type="range" id="range-level" list="range-markers" min="4" max="5" step="1" value="4">
    <datalist id="range-markers">
      <option value="5">
      <option value="4">
    </datalist>
    <div class="range-icon">
      <img src="./assets/icons/test.png" alt="test-icon">
    </div>
  </div>

  <div class="game-container flex-center-center">

    <div class="score border flex-center-center bg-white-blur">
      <label for="input-score">0</label>
      <input type="range" id="input-score" value="0" min="0" max="100" disabled>
      <span id="score-max"></span>
    </div>

    <div class="desk-records-container flex-center-center">
      <div class="desk-container border flex-center-center bg-white-blur" id="desk-container">
      </div>
      <div class="records border bg-white-blur" id="records">
      </div>
    </div>

    <div id="test"></div>
    <div id="boom"></div>

  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-item flex-center-center">
        <a href="https://github.com/K98940" target="_blank">K98940</a>
      </div>
      <div class="footer-item">2023</div>
      <div class="footer-item">
        <div class="footer-item flex-center-center">
          <a href="https://rs.school/js-stage0/" class="rss-logo" target="_blank">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
